name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.out
        continue-on-error: true

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Build operator
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" \
            -o "dist/angee-operator-${{ matrix.os }}-${{ matrix.arch }}${EXT}" \
            ./cmd/operator

      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" \
            -o "dist/angee-${{ matrix.os }}-${{ matrix.arch }}${EXT}" \
            ./cmd/angee

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build operator image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.operator
          push: false
          tags: ghcr.io/fyltr/angee-operator:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          push: false
          tags: ghcr.io/fyltr/angee-cli:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
